<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/all.css">
</head>

<body>
    <h1>TODO LIST</h1>
    <div class="box">
        <div class="add  mb-1">
            <input type="text" placeholder="新增代辦事項" class="txt mt-12 mb-12 ml-3">
            <input type="button" value="+" class="save">
        </div>
        <div class="main">
            <div class="filter ">
                <button class="whole mt-2 pb-2">全部</button>
                <button class="todo mt-2 pb-2">待完成</button>
                <button class="done mt-2 pb-2">已完成</button>
            </div>

            <ul class="list">

            </ul>
            <div class="footer">
                <div class="doneCount ml-3 mr-3 mt-4 mb-4">
                    <h3>0個待完成項目</h3>
                </div>
                <input type="button" value="清除已完成項目" class="doneClear ml-3 mr-3 mt-4 mb-4">
            </div>
        </div>
    </div>


    <script src="all.js"></script>
</body>

</html>
